<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRAR/Crows-Gym</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="stylecompra.css">

</head>
<body>
    <main>
        <div class="form">
            <form action="">
                <h1 class="title">REALIZA TU COMPRA!!</h1>
                <h3>Rellena con tus datos</h3>
                <label for="" >Nombre:</label><br>
                <input type="text" name="nombre">
                <br>
                <label for="">D.N.I o CUIT:</label><br>
                <input type="number" name="dni">
                <br>
                <label for="">Email:</label><br>
                <input type="email">
                <br>
                <br>

                <label for="">Plan:</label> <br>

                <label>
                    <input type="radio" name="actividad" value="total">
                    Todas Las Actividades $40.000
                </label>
                <br>
                <label>
                    <input type="radio" name="actividad" value="musculacion">
                    Musculaci√≥n $20.000
                </label>
                <br>
                <label>
                    <input type="radio" name="actividad" value="crossfit">
                    CrossFit $24.000
                </label>
                <br>
                <label>
                    <input type="radio" name="actividad" value="funcional">
                    Funcional $15.000
                </label>
                <br>
                <label>
                    <input type="radio" name="actividad" value="boxeo">
                    Boxeo $20.000
                </label>
                <br>
                <br>
                <!-- Comienzo Tarjeta -->
                <div class="card">
                    <h4 class="titleCard">card</h4>
                    <img src="img/chiptar.png" alt="" class="chip">
                    <label for=""></label><br>
                    <input class="numeroCard" type="number" name="tarjeta">
                    <br>

                    <label for="">Cvv</label>
                    <input class="cvv" type="text" name="number">

                    <label for="">Fecha Caducidad</label>
                    <input class="fecha" type="date" name="fecha">
                    <br>
                </div>
                
                <!-- Fin inputs tarjeta -->
                <button class="btn" type="submit" name="button">Confirmar Compra</button>

            </form>
        </div>
        

    </main>
</body>
</html>
