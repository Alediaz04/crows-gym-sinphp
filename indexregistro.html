<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta-CROWS-GYM</title>
    <link rel="icon" href="img/icon.png" type="image/png">
   
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="styleregistro.css">
    <link rel="stylesheet" href="css/responsiveregistro.css">
    
    

</head>
<body>
    <header>
        <div class="navbar">
            <img class="logo" src="img/CrowsLogo.png" alt="No Image">
            <div class="nav">
                <a href="#">INICIO</a>
                <a href="#">TIENDA</a>
                <a href="#">CONTÁCTANOS</a>
            </div>
            <button><a href="index.html">INICIAR SESIÓN</a></button>
        </div>
    </header>
    <main>
       
            <div class="formulario"> 
                <img class="titulo" src="img/TITULO MARCA.png" alt="">
                <h1>CREAR CUENTA</h1>
                <p>UNETE A NOSOTROS!</p>
                <div class="center">
                    <form action="">
                   <label for="">Nombre</label><br>
                   <input type="text" placeholder="Tu Nombre" required><br>
                   <label for="">Email</label><br>
                   <input type="email" placeholder="tuemail@gmail.com" required><br>
                   <label for="">Contraseña</label><br>
                   <input type="password" placeholder="Introduce Una Contraseña" required><br>
                   <label for="">Teléfono</label><br>
                   <input type="tel" placeholder="(Opcional)"><br>
                   <label 
                   for=""> Fecha De Nacimiento</label><br>
                   <input type="date" required><br>
                   
                   <button type="submit">CREAR CUENTA</button>  
                <!-- <p class="un">¿Ya tenés una cuenta? <a href="index.html">Iniciar Sesión</a></p> -->

                </form>
                </div>

               
            </div>
           

            
        
    </main>
    
</body>
</html>
